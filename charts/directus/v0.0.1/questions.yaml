categories:
  - Server
questions:
  # Config
  - variable: config.clusterType
    default: rke
    description: ''
    type: enum
    options:
      - aks
      - eks
      - gke
      - k3s
      - rke
    required: true
    label: 'cluster type'
    group: Config
  - variable: config.imagePullPolicy
    default: Always
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.directus.resources.enabled
    default: false
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - 'false'
    required: true
    label: 'directus resources defaults'
    show_subquestion_if: custom
    group: Config
    subquestions:
      - variable: config.directus.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'directus resources requests cpu'
      - variable: config.directus.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'directus resources requests memory'
      - variable: config.directus.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'directus resources limits cpu'
      - variable: config.directus.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'directus resources limits memory'
  - variable: config.directus
    default: ''
    description: ''
    type: string
    required: false
    label: directus
    group: Config
  - variable: config.key
    default:
    description: ''
    type: string
    required: true
    label: SECRET
    group: Config
  - variable: config.secret
    default:
    description: ''
    type: string
    required: true
    label: SECRET
    group: Config
  - variable: config.dbClient
    default: pg
    description: ''
    type: enum
    required: true
    label: 'database client'
    group: Config
  - variable: config.dbHost
    default:
    description: ''
    type: string
    required: true
    label: DB_HOST
    group: Config
  - variable: config.dbPort
    default: 5432
    description: ''
    type: int
    required: true
    label: 'database port'
    group: Config
  - variable: config.dbDatabase
    default:
    description: ''
    type: string
    required: true
    label: 'database name'
    group: Config
  - variable: config.dbUser
    default:
    description: ''
    type: string
    required: true
    label: 'database user'
    group: Config
  - variable: config.dbPassword
    default:
    description: ''
    type: password
    required: true
    label: 'database password'
    group: Config
  - variable: config.cacheEnabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'cache enabled'
    group: Config
  - variable: config.cacheStore
    default: redis
    description: ''
    type: enum
    required: false
    label: 'cache store type'
    group: Config
  - variable: config.cacheRedis
    default:
    description: ''
    type: string
    required: false
    label: 'redis url'
    group: Config
  - variable: config.adminEmail
    default: admin@example.com
    description: ''
    type: string
    required: true
    label: 'admin user email'
    group: Config
  - variable: config.adminPassword
    default: d1r3ctu5
    description: ''
    type: password
    required: true
    label: 'admin user password'
    group: Config

  # Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim.directus
        default: ''
        description: ''
        type: string
        required: false
        label: 'directus existing claim'
      - variable: persistence.size.directus
        default: 1Gi
        description: ''
        type: string
        required: true
        label: 'directus size'

  # Services and Load Balancing
  - variable: ingress.directus.enabled
    default: true
    description: ''
    type: boolean
    label: 'directus ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.directus.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'directus ingress tls'
      - variable: ingress.directus.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'directus ingress hostname'
      - variable: ingress.directus.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.directus.tls=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'directus ingress issuer name'
      - variable: ingress.directus.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.directus.tls=true&&ingress.directus.issuer.name=none
        required: false
        label: 'directus ingress certificate'
  - variable: service.directus.type
    default: ClusterIP
    description: ''
    type: enum
    show_if: ingress.directus.enabled=false
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'directus service type'
    group: 'Services and Load Balancing'
  - variable: service.directus.nodePorts.http
    default:
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.directus.type=NodePort&&ingress.directus.enabled=false
    label: 'directus http node port'
    group: 'Services and Load Balancing'
  - variable: service.directus.lbPorts.http
    default: 80
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.directus.type=LoadBalancer&&ingress.directus.enabled=false
    label: 'directus http lb port'
    group: 'Services and Load Balancing'

  # Images
  - variable: images.directus.repository
    default: directus/directus
    description: ''
    type: string
    required: true
    label: 'directus repository'
    group: Images
  - variable: images.directus.tag
    default: v9-rc.61
    description: ''
    type: string
    required: true
    label: 'directus tag'
    group: Images
